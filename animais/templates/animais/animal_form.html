{% extends "animais/base.html" %}

{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Adicionar animal</legend>
      {{ form }}
    </fieldset>
    <div class="form-group py-3">
      <input class="btn btn-outline-primary" type="submit" value="Salvar" />
    </div>
  </form>
  <div class="border-top pt-3">
    <a class="text-muted" href="{% url 'animais-home' %}"
      >Cancelar</a
    >
  </div>
</div>

{% endblock content %}
